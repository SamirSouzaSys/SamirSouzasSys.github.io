<script>
  var lastNumber = null;
  const totalHappy = 12;
  const totalSad = 10;
  var total = 0;

  function changeImage(id){
    document.getElementById("imagesOfLife").setAttribute("src",selectAImage(id))
  }

  function selectAImage(id){

    var moment = id == "happy" ? "happy": "sad";
    total  = id == "happy" ? totalHappy: totalSad;
    var folder = "assets/img";
  
    let number;

    do {
      number = getNumber();
    } while (number == lastNumber);
    lastNumber = number;
    return folder+"/"+moment+"/"+number+".jpg";
  }

  function getNumber(){
    return Math.floor(Math.random() * total)+1;
  }
